<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Кальку- мать его -лятор</title>
</head>
<body>

      <main>
            <div class="container">

                  <div class="calc">
                        <div class="display">0</div>
                        <div class="calc__btn">
                              <button class="btn" id="clear">C</button>
                              <button class="btn operator">%</button>
                              <button class="btn operator">/</button>
                              <button class="btn del"><img src="Arrow.png" alt=""></button>

                              <button class="btn num">7</button>
                              <button class="btn num">8</button>
                              <button class="btn num">9</button>
                              <button class="btn operator">*</button>

                              <button class="btn num">4</button>
                              <button class="btn num">5</button>
                              <button class="btn num">6</button>
                              <button class="btn operator">-</button>

                              <button class="btn num">1</button>
                              <button class="btn num">2</button>
                              <button class="btn num">3</button>
                              <button class="btn operator">+</button>

                              <span></span>
                              <button class="btn span-2 num">0</button>
                              <button class="btn num" id="decimal">.</button>
                              <button class="btn result operator" id="finish">=</button>
                        </div>
                  </div>

            </div>
      </main>

      <script src="main.js"></script>
</body>
</html>
